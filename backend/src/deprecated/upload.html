<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<!-- <script type="text/javascript" src="uploadalco.js"></script> -->
		<link rel="stylesheet" type="text/css" href="./stylealco.css" media="screen,print" title="alco" />
		<title>黄昏酒場スコアボード - 新規登録</title>
	</head>
	<body>
		<div class="title">
			<h1><a id="top" name="top">黄昏酒場スコアボード</a></h1>
		</div>
		<div class="navi">
			<a href="/">Index</a> &gt;&gt; <a href="./">黄昏酒場スコアボード</a> &gt;&gt; スコアの新規登録
		</div>
		<div class="docbody">

			<h2>スコアの新規登録</h2>

			<form action="./replay" method="post" enctype="multipart/form-data">				

				<dl>
					<dt><span class="lang-ja">名前</span> <span class="lang-en">Name</span></dt>
						<dd><input type="text" name="name" value="" /></dd>
					<dt><span class="lang-ja">リプレイ</span> <span class="lang-en">Replay file</span></dt>
						<dd><input type="file" name="replay" /></dd>
					<dt><span class="lang-ja">削除キー</span> <span class="lang-en">Delete key</span></dt>
						<dd>
							<input type="password" name="passwd" value="" />
							<br />
							<input type="checkbox" name="savePass" value="1"><span class="lang-ja">名前と削除キーをCookieに保存する</span> <span class="lang-en">Remember me.</span>
						</dd>
					<dt><span class="lang-ja">コメント</span> <span class="lang-en">Comment</span></dt>
						<dd>
						<textarea name="comment" cols="40" rows="5"></textarea>
						</dd>
				</dl>
				<p>
						<input type="submit" name="sub" value="送信 Submit"/>
						<input type="hidden" name="task" value="upload" />
				</p>
			</form>

		</div>
		<div class="footer">
			<address>
				黄昏酒場スコアボード 
			</address>
		</div>
	</body>
</html>
